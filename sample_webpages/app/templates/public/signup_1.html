{% extends "public/templates/public_template.html" %}

{% block title %}Sign up{% endblock %}

{% block main %}{% endblock %}

{% block body %}
<div class="progress" style="color: tomato;">
  <div class="progress-bar" 
  role="progressbar" 
  aria-valuenow="50" 
  aria-valuemin="0" 
  aria-valuemax="100"></div>
</div>

<form class="form-signin">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-2 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <div class="checkbox mb-2">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-2 mb-3 text-muted">Â© 2017-2018</p>
</form>
{% endblock %}

{% block script %}
<script>
jQuery( document ).ready(function() { scrolled(); });
jQuery( document ).scroll(function() { scrolled(); });

function scrolled() {
  var h = document.documentElement,
  b = document.body,
  st = 'scrollTop',
  sh = 'scrollHeight';
  var p = parseInt((h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100);

  jQuery('#progressbar').css("width", p + "%");
  jQuery('#progressbar').attr("aria-valuenow", p);
}
</script>

{% endblock %}
